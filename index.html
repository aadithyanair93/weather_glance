<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App using Javascript</title>
</head>
<body>
    <header>
        <div class="Logo"><img src="WG-logo.png" alt="" srcset=""></div>
        
    </header>
    <div class="container">
        
        <div class="header">
            <div class="search-box">
            <input type="text" placeholder="Enter Your Location" class="input-box">
            <button id="searchBtn">Search</button>

        </div>
    </div>
    <div class="location-not-found">
        <h1>Sorry,location not found!</h1>
        <img src="404.png" alt="404 Error" srcset="">
    </div>
        <div class="weather-body">
            <img src="cloud.png" alt="Weather Image" srcset="" class="weather-img">
            <div class="weather-box">
                <p class="temperature"> 0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="left">
                    <div class="humidity">
                        <img src="humidity.png" alt="" srcset="">
                        <p id="humidity">45%</p>
                       
                    </div>  
             
                    <div class="text">
                           <p>Humidity</p>`
                        </div>
                      
                 
                    <div class="wind-speed">
                        <img src="54298.png" alt="" srcset="">
                        <p id="wind-speed">12km/H</p>
                    </div>
                        <div class="text">
                           <p>Wind Speed</p>
                        </div>
                    
                    
                
            </div>
                
                <div class="right">
                    <div class="pressure">
                        <img src="pressure.png" alt="" srcset="">
                            <p id="pressure">12mb</p>
                        </div>
                         <div class="textp">
                        <p>Pressure</p>
                            </div>
                       
               
                    <div class="feels">
                        <img src="visibility.png" alt="" srcset="">
                        <p id="feels">IN</p>
                     
                        </div>
                        <div class="textf">
                            <p >Feels Like</p>
                           
                            
                            </div>
    
                       </div>
                       </div>
                       <div class="country">
                        <img src="Country.png" alt="" srcset="">
                        <p id="country">IN</p>
                     
                        </div>
                        <div class="textc">
                            <p >Country</p>
                           
                            
                            </div>
    
                       </div>
         
              
    </div>
    </body>
    
    <script src="script.js"></script>
</body>
</html>
